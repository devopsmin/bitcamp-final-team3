<script>
  let page = 1;
  const carouselInner = document.getElementById('carousel-inner');
  const loader = document.querySelector('.loader');

  async function loadItems() {
    loader.style.display = 'block';

    try {
      const response = await fetch(`/review/api/list?page=${page}`);
      const data = await response.json();

      if (data.length === 0) {
        loader.style.display = 'none';
        return;
      }

      // ë°ì´í„°ë¥¼ 4ê°œì”© ìŠ¬ë¼ì´ë“œë¡œ ê·¸ë£¹í™”
      for (let i = 0; i < data.length; i += 4) {
        const slideItems = data.slice(i, i + 4);
        const slide = document.createElement('div');
        slide.className = `carousel-item ${page === 1 && i === 0 ? 'active' : ''}`;

        const row = document.createElement('div');
        row.className = 'd-flex justify-content-center gap-3';

        slideItems.forEach(item => {
          const col = document.createElement('div');
          col.className = 'card text-center'; // 4ê°œì”© ë°°ì¹˜
          col.style.width = '18rem';
          col.innerHTML = `
            <a href="/review/view?boardNo=${item.boardNo}" style="text-decoration: none; color: inherit;">
              <img
                src="${item.firstImageName
              ? `https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/${item.firstImageName}?type=u&w=150&h=150`
              : 'https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/default.png?type=u&w=150&h=150'}"
                class="img-thumbnail"
                alt="${item.boardTitle}"
                style="width: 100%; height: 330px; object-fit: cover;"
              />
              <div class="card-body">
                <h5 class="card-title">${item.boardTitle}</h5>
                <div>
                  <p class="card-text">${item.cityName}</p>
                  <p class="card-text">
                    <span>â¤ï¸ ${item.boardLike}</span>
                    <span>â­ ${item.boardFavor}</span>
                    <span>ğŸ‘€ ${item.boardCount}</span>
                    <span>ğŸ’¬ ${item.commentCount}</span>
                  </p>
                </div>
              </div>
            </a>
          `;
          row.appendChild(col);
        });

        slide.appendChild(row);
        carouselInner.appendChild(slide);
      }

      loader.style.display = 'none';
      page++;
    } catch (error) {
      console.error('Error fetching review list:', error);
      loader.style.display = 'none';
    }
  }

  // ì´ˆê¸° ë¡œë“œ

</script>
