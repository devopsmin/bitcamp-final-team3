<script>
  let page = 1;
  const container = document.getElementById('item-container');
  const loader = document.querySelector('.loader');

  async function loadItems() {
    loader.style.display = 'block';

    try {
      const response = await fetch(`/review/api/list?page=${page}`);
      const data = await response.json();

      data.forEach(item => {
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <div class="card shadow-sm">
            <img src="${item.firstImageName ? `https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/${item.firstImageName}?type=u&w=150&h=150` : 'https://dgg7dnk35523.edge.naverncp.com/HZiW9aEJy7/review/default.png?type=u&w=150&h=150'}" class="card-img-top" alt="${item.boardTitle}">
            <div class="card-body text-center">
              <h5 class="card-title">${item.boardTitle}</h5>
              <p class="card-text">${item.cityName}</p>
              <p class="text-muted small">â¤ï¸ ${item.boardLike} | ğŸ‘€ ${item.boardCount}</p>
            </div>
          </div>
        `;
        container.appendChild(col);
      });

      loader.style.display = 'none';
      page++;
    } catch (error) {
      console.error('Error fetching review list:', error);
      loader.style.display = 'none';
    }
  }

  function handleScroll() {
    const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
    if (scrollTop + clientHeight >= scrollHeight - 5) {
      loadItems();
    }
  }

  window.addEventListener('scroll', handleScroll);

  // ì´ˆê¸° ë¡œë“œ
  loadItems();
</script>
